  <script>
    // sw-register.js (inline): offline-first + update-safe behavior
    // Comments in English by project rule.
    (function () {
      if (!("serviceWorker" in navigator)) return;

      // Register with explicit scope for GitHub Pages /public root
      navigator.serviceWorker.register("./sw.js", { scope: "./" })
        .then(function (reg) {
          // If SW updates, the new one will take control after skipWaiting+claim
          // We rely on controllerchange to reload once.
        })
        .catch(function () {
          // Silent by default (no UI distraction)
        });

      // Reload once when the new SW takes control to avoid "stuck old version"
      var reloaded = false;
      navigator.serviceWorker.addEventListener("controllerchange", function () {
        if (reloaded) return;
        reloaded = true;
        location.reload();
      });
    })();
  </script>
